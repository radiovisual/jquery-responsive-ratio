<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Ratio Plugin Demo</title>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="../build/jquery.responsive-ratio.min.js"></script>

    <style>
        body {
            text-align: center;
            color: #133b2b;
        }
        #wrapper1, #wrapper2, #wrapper3  {
            width:60%;
            margin: 20px auto;
        }
        iframe {
            width: 100% !important;
        }
    </style>

    <script>
        $(function() {
            $('#wrapper1 iframe').makeResponsive();
            $('#wrapper2 iframe').makeResponsive({ratio:'1'});
            $('#wrapper2 iframe').makeResponsive({ratio:'4:3'});
        });
    </script>
</head>
<body>
    <p>Resize the browser to see the responsive action.</p>

    <div id="wrapper1">
        <b>Aspect Ratio (default):</b> '16:9'
        <iframe width="560px" height="315px" src="https://www.youtube.com/embed/CdtrfXK7bcg" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="wrapper2">
        <b>Aspect Ratio (square):</b> '1'
        <iframe width="560px" height="315px" src="https://www.youtube.com/embed/CdtrfXK7bcg" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="wrapper3">
        <b>Aspect Ratio :</b> '4:3'
        <iframe width="560px" height="315px" src="https://www.youtube.com/embed/CdtrfXK7bcg" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
